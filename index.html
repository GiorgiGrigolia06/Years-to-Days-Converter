<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>
  <body>
    <div class="user-input">
      <label for="year">Year of your birth: </label>
      <input
        type="number"
        name="year"
        class="year"
        id="year"
        placeholder="Enter your birthyear"
      />
      <label for="month">Month of your birth: </label>
      <select name="month" class="month" id="month">
        <option selected hidden disabled>Pick a month</option>
        <option value="1">January</option>
        <option value="2">February</option>
        <option value="3">March</option>
        <option value="4">April</option>
        <option value="5">May</option>
        <option value="6">June</option>
        <option value="7">July</option>
        <option value="8">August</option>
        <option value="9">September</option>
        <option value="10">October</option>
        <option value="11">November</option>
        <option value="12">December</option>
      </select>
    </div>
    <button class="button" type="button">Calculate</button>
    <h2 class="result"></h2>
    <script src="script.js"></script>
  </body>
</html>
